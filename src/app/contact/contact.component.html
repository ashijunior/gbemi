crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<section class="contact">
  <div class="content">
    <h2>Contact Us</h2>
    <p>We're Dad Studios</p>
  </div>
  <div class="container1">
    <div class="contactInfo">
      <div class="box12">
        <div class="icon1">
          <a class="p1" href="https://www.instagram.com/ashijunior/" target="_blank">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </div>
        <div class="text1">
          <h3>Instagram</h3>
        </div>
      </div>
      <div class="box12">
        <div class="icon1">
          <a class="p1" href="tel: +2349037846342">
            <i class="fa fa-phone"></i>
          </a>
        </div>
        <div class="text1">
          <h3>Phone</h3>
        </div>
      </div>
      <div class="box12">
        <div class="icon1">
          <a class="p1" href="mailto:ebubeashibuogwu@gmail.com">
            <i class="fa fa-envelope-o"></i>
          </a>
        </div>
        <div class="text1">
          <h3>Email</h3>
        </div>
      </div>
    </div>

    <!-- form to contact we're dad -->
    <div class="contactForm">

      <form [formGroup]="contactForm" (ngSubmit)="submitForm()">
        <h2>Send Message</h2>

        <!-- Input Full Name -->
        <div class="inputBox" [class.error]="contactForm.get('name')!.invalid && (contactForm.get('name')!.dirty || contactForm.get('name')!.touched)">
          <input type="text" formControlName="name" id="name" class="form-control">
          <span for="name">Full Name</span>
          <small *ngIf="contactForm.get('name')!.invalid && (contactForm.get('name')!.dirty || contactForm.get('name')!.touched)">
            *Full Name is required
          </small>
        </div>

        <!-- Input Email -->
        <div class="inputBox" [class.error]="contactForm.get('email')!.invalid && (contactForm.get('email')!.dirty || contactForm.get('email')!.touched)">
          <input type="email" formControlName="email" id="email" name="email" class="form-control">
          <span for="email">Email</span>
          <small *ngIf="contactForm.get('email')!.invalid && (contactForm.get('email')!.dirty || contactForm.get('email')!.touched)">
            *Email is required
          </small>
        </div>

        <!-- Message -->
        <div class="inputBox" [class.error]="contactForm.get('message')!.invalid && (contactForm.get('message')!.dirty || contactForm.get('message')!.touched)">
          <textarea formControlName="message" id="message" class="form-control"></textarea>
          <span for="message">How can we help you..?</span>
          <small *ngIf="contactForm.get('message')!.invalid && (contactForm.get('message')!.dirty || contactForm.get('message')!.touched)">
            *Message is required
          </small>
        </div>

        <!-- button to submit -->
        <div class="inputBox">
          <button type="submit" value="Send" [disabled]="contactForm.invalid">Send</button>
        </div>
      </form>

    </div>
  </div>
</section>


<app-footer></app-footer>
