<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<section class="contact">
  <div class="content">
    <h2>Contact Us</h2>
    <p>We're Dad Studios</p>
  </div>
  <div class="container1">
    <div class="contactInfo">
      <div class="box12">
        <div class="icon1">
          <a class="p1" href="https://www.instagram.com/ashijunior/" target="_blank">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </div>
        <div class="text1">
          <h3>Instagram</h3>
        </div>
      </div>
      <div class="box12">
        <div class="icon1">
          <a class="p1" href="tel: +2349037846342">
            <i class="fa fa-phone"></i>
          </a>
        </div>
        <div class="text1">
          <h3>Phone</h3>
        </div>
      </div>
      <div class="box12">
        <div class="icon1">
          <a class="p1" href="mailto:ebubeashibuogwu@gmail.com">
            <i class="fa fa-envelope-o"></i>
          </a>
        </div>
        <div class="text1">
          <h3>Email</h3>
        </div>
      </div>
    </div>
    <div class="contactForm">
      <form (ngSubmit)="submitForm()">
        <h2>Send Message</h2>
        <div class="inputBox">
          <input type="text" id="name" name="name" class="form-control" [(ngModel)]="contactForm.name" required>
          <span for="name" >Full Name</span>
        </div>
        <div class="inputBox">
          <input type="email" id="email" name="email" class="form-control" [(ngModel)]="contactForm.email" required>
          <span for="email">Email</span>
        </div>
        <div class="inputBox">
          <textarea id="message" name="message" class="form-control" [(ngModel)]="contactForm.message" required></textarea>
          <span for="message">How can we help you..?</span>
        </div>
        <div class="inputBox">
          <button type="submit" value="Send">Send</button>
        </div>
      </form>


    </div>
  </div>
</section>


<app-footer></app-footer>
